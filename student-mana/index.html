<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center">Manage Student</h1>
        </div>
    </header>
    <section class="inputData">
        <div class="container">
            <form id="formQLSV">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Student's ID</label>
                            <input type="text" class="form-control" name="" id="id" aria-describedby="helpId"
                                placeholder="Input student's ID" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Student's Full Name</label>
                            <input type="text" class="form-control" name="" id="name" aria-describedby="helpId"
                                placeholder="Input student's name" data-validation="lenghtName" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Student's Email</label>
                            <input type="text" class="form-control" name="" id="email" aria-describedby="helpId"
                                placeholder="Input student's email" data-validation="email" />
                            <span class="text-danger"></span>
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" name="" id="password"
                                placeholder="Input password" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Student's Brithday</label>
                            <input type="date" class="form-control" name="" id="brithday" aria-describedby="helpId"
                                placeholder="" />
                            <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Coursera</label>
                            <select class="form-select form-select-lg" name="" id="coursera" style="font-size: 13.3px;">
                                <option selected value="">Select coursera</option>
                                <option value="KH001">KH001</option>
                                <option value="KH002">KH002</option>
                            </select>
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="score d-flex justify-content-between">
                            <div class="mb-3">
                                <label for="" class="form-label">Math</label>
                                <input type="text" class="form-control" name="" id="math" aria-describedby="helpId"
                                    placeholder="Input math score" />
                                <span class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Physics</label>
                                <input type="text" class="form-control" name="" id="physics" aria-describedby="helpId"
                                    placeholder="Input physics score" />
                                <span class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Chemistry</label>
                                <input type="text" class="form-control" name="" id="chemistry" aria-describedby="helpId"
                                    placeholder="Input chemistry score" />
                                <span class="text-danger"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success" id="add" type="submit">ADD NEW STUDENT</button>
                            <button class="btn btn-dark mx-1" type="button" id="btnReset">RESET</button>
                            <button class="btn btn-info" type="button" id="btnUpdate">UPDATE</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="search py-2">
                <div class="d-flex justify-content-center">
                    <div style="width: 500px; padding-right: 20px;">
                        <input type="text" class="form-control" name="" id="search" aria-describedby="helpId"
                            placeholder="Input student name" />
                    </div>
                    <button class="btn btn-primary" style="height: 40px;" id="btnSearch">SEARCH</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Brithday</th>
                            <th scope="col">Coursera</th>
                            <th scope="col">Avg</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- toast -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./assets/js/util/util.js"></script>
    <script src="./assets/js/module/student.js"></script>
    <script src="./assets/js/validation/validation.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
